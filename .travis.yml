language: java
dist: trusty
jdk: 
  - openjdk8
# Took this stuff from the travis docs:
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
install: travis_wait mvn install
