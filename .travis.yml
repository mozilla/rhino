language: java
dist: xenial
jdk: 
  - openjdk8
script:
  - travis_wait 30 ./gradlew check

# Took this stuff from the travis docs:
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

