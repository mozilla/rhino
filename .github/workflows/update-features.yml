name: Update Feature Documentation

on:
  # Run on every merge to master
  push:
    branches: [master]
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-features:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Build Rhino JAR
        run: |
          ./gradlew jar
      
      - name: Update feature documentation
        run: |
          ./tools/update-feature-docs.sh
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet FEATURES.md rhino-features.json rhino-features.html; then
            echo "No changes to feature documentation"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Feature documentation has changed"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: Update feature documentation from test262 results'
          title: 'docs: Update feature documentation'
          body: |
            ## Automated Feature Documentation Update
            
            This PR updates the feature documentation combining TWO data sources:
            - **test262**: Official ECMAScript specification compliance (3,025+ test suites)
            - **compat-table**: Practical JavaScript compatibility tests (~200 features)
            
            ### Changes
            - Updated `FEATURES.md` with comprehensive feature documentation
            - Updated `rhino-features.json` with machine-readable data from both sources
            - Updated `rhino-features.html` with interactive dashboard showing both perspectives
            
            ### What's New
            - Cross-validation between test262 and compat-table results
            - Unified JavaScript toolchain (replaced Python with Node.js)
            - Enhanced documentation showing both spec compliance AND practical compatibility
            
            This is an automated PR created by the feature documentation workflow.
          branch: update-feature-docs
          delete-branch: true
          labels: |
            documentation
            automated